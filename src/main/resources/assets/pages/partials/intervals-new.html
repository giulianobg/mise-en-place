<div class="section">
	<h3><a href="/#!/intervals"><i class="fa fa-arrow-left"></i></a> Novo intervalo</h3>
	<div class="section-tools">
	</div>
</div>
<div class="">

	<form name="intervalForm" ng-controller="IntervalCtrl" novalidate ng-submit="save()">
	
		<div class="form-group">
			<label class="control-label">Minutos <small class="text-orange">(Dica: 1 dia tem 1440 minutos e 2 dias tem 2880)</small></label>
			<input type="number" min="0" ng-model="interval.minute" class="form-control">
			<span class="help-block">Tempo antes que a preparação deverá ser feita</span>
		</div>
		
		<div class="form-group">
			<label class="control-label">Nome</label>
			<input type="text" ng-model="interval.name" class="form-control">
		</div>
	
		<div class="form-actions">
			<a href="/#!/intervals" class="btn btn-default">
				<i class="fa fa-back"></i> Voltar
			</a>
			<button type="submit" class="btn btn-primary">Ok</button>
		</div>
	
	</form>

</div>
