<div class="modal-header">
	<h4 class="modal-title">Novo prato</h4>
</div>
<div class="modal-body">

	<form name="dishForm" class="form-horizontal" ng-controller="DishCtrl" novalidate ng-submit="save()">
	
		<input type="hidden" ng-model="data.event.id" value="{{event.id}}">
	
		<div class="form-group">
			<label class="col-sm-2 control-label">Nome</label>
			<div class="col-sm-10">
				<input type="text" ng-model="data.name" class="form-control">
			</div>
		</div>
	
		<div class="form-group">
			<label class="col-sm-2 control-label">Tipo</label>
			<div class="col-sm-10">
				<select class="form-control" ng-model="data.kind.id">
					<option value="1">Entrada</option>
					<option value="2">Principal</option>
					<option value="3">Sobremesa</option>
				</select>
			</div>
		</div>
		
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Ok</button>
		</div>
	
	</form>

</div>
