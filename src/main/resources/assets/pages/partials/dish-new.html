<div class="section" ng-controller="DishCtrl">
	<h3><a href="/#!/event/{{event.id}}"><i class="fa fa-arrow-left"></i></a> Novo prato</h3>
	<div class="section-tools">
	</div>
</div>
<div>

	<form name="dishForm" class="" ng-controller="DishCtrl" novalidate ng-submit="save()">
	
		<p class="lead">
		</p>
	
		<div class="form-group">
			<label class="control-label">Nome</label>
			<input type="text" ng-model="dish.name" class="form-control">
		</div>
	
		<div class="form-group">
			<label class="control-label">Tipo</label>
			<select class="form-control" ng-model="dish.kind.id" ng-controller="DishKindCtrl">
				<option value="{{kind.id}}" ng-repeat="kind in kinds">{{kind.name}}</option>
			</select>
		</div>
		
		<div class="form-group">
			<label class="control-label">Description</label>
			<textarea ng-model="dish.description" class="form-control"></textarea>
		</div>
		
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Ok</button>
		</div>
	
	</form>
	
</div>
